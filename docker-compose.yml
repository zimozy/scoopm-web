        - MYSQL_ROOT_PASSWORD=ShareTheRideRoot
        - MYSQL_DATABASE=scoopm
        - MYSQL_USER=scoopm
        - MYSQL_PASSWORD=ShareTheRide
      ports:
        - "1027:3306"

    webserver:
      image: nginx:alpine
      container_name: scoopm-webserver
      working_dir: /application
